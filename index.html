<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Moon Cafe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
</head>
<body>
<!--code containing header elements such as navbar, logo shopping cart icons and search bar.-->
<header></header>
<div class="container logo-container">
<div class="row  logo">
<div class="col-3 logo-col">
<img src="assets/images/moon-cafe-logo.jpg" alt="Picture of a cup of coffee with steam out of the top and the Moon cafe logo above.">
</div>
</div>
</div>

<!--container for hero image, and images that link to parts of the menu-->
<div class="container hero-container">
<div class="row" id="hero-img">
<div class="col-8 ">
<img src="assets/images/hero-image.jpg" alt="Image of a male barrista smiling whilst pouring coffee.">
</div>
</div>
</div>

<div class="container links">
<div class="row img-responsive">
<div class="col-lg-4 col-md-4 col-xs-4 thumb">
    <a class="thumbnail" href="#">
        <img  src="assets/images/breakfast-link.jpg" alt="">
    </a>
</div>
<div class="col-lg-4 col-md-4 col-xs-4 thumb">
    <a class="thumbnail" href="#">
        <img  src="assets/images/lunch-link.jpg" alt="">
    </a>
</div>
<div class="col-lg-4 col-md-4 col-xs-4 thumb">
    <a class="thumbnail" href="#">
        <img src="assets/images/drinks-link.jpg" alt="">
    </a>
</div>
<div class="col-lg-4 col-md-4 col-xs-4 thumb">
    <a class="thumbnail" href="#">
        <img  src="assets/images/brunch-link.jpg" alt="">
    </a>
</div>
<div class="col-lg-4 col-md-4 col-xs-4 thumb">
    <a class="thumbnail" href="#">
        <img  src="assets/images/bakery-link.jpg" alt="">
    </a>
</div>
</div>
</div>   
</body>
</html>
